<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Calculando el total</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    
    <div class="container-fluid">
        <h1>Tienda Gamerz</h1>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img src="./assets/img/laptop-gamer.png" alt="">
                    <div class="card-body">
                        <h6 class="card-title">Laptop Gamer AMD</h6>
                        <p class="card-text"></p>
                        <div class="form">
                            <div class="inputs"><input type="text" class="cantidad" placeholder="Cantidad"></div>
                            <div class="inputs"><input type="text" class="color" placeholder="Color"></div>
                            <div class="result"><h5 class="price">Precio: $</h5><h5 class="pricev"></h5></div>
                        </div>
                        <a href="#" class="btn btn-primary btn-calcular">Calcular total</a>
                    </div>
                    <div class="card-footer">
                        <div class="footer-elem"><h5>Total: $</h5><h5 class="totalv"></h5></div>
                        <div class="footer-elem"><h5>Cantidad: </h5><h5 class="cantv"></h5></div>
                        <div class="footer-elem"><h5>Color: </h5><span class="dot"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
